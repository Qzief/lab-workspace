/* Custom Glassmorphism Styles with Fluent Design */
.glass-card {
  backdrop-filter: blur(20px);

  border: 1px solid rgba(255, 255, 255, 0.2);

  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: 12px;
}

.glass-card:hover {

  box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5),
    inset 0 1px 0 0 rgba(255, 255, 255, 0.15);

  background: rgba(255, 255, 255, 0.8);

  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);

.glass-button {

}

  box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
  background: rgba(255, 255, 255, 0.8);
}

.glass-input {

  background: rgba(255, 255, 255, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: 8px;
}

.glass-input:focus {

  box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
  background: rgba(255, 255, 255, 0.6);
}

.glass-logo {

/* Mica-like background */
.mica-bg {

}

/* Dark mode adjustments */
.dark .glass-card {

}

.dark .glass-nav {

}

.dark .glass-button {

}

.dark .glass-button:hover {

}

.dark .glass-input {
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.dark .glass-input:focus {
  background: rgba(0, 0, 0, 0.5);
}

.dark .mica-bg {
  background: linear-gradient(135deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.05) 100%);

}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: rgba(59, 130, 246, 0.5);
  border-radius: 4px;

}

::-webkit-scrollbar-thumb:hover {

}

/* Dark mode scrollbar */
.dark ::-webkit-scrollbar-track {

}

.dark ::-webkit-scrollbar-thumb {
  background: rgba(156, 163, 175, 0.5);
}

.dark ::-webkit-scrollbar-thumb:hover {
  background: rgba(156, 163, 175, 0.7);
}

/* Animation for cards */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Masonry Layout */
.masonry-container {
  column-count: 1;
  column-gap: 1.5rem;
  column-fill: balance;
}

@media (min-width: 640px) {
  .masonry-container {
    column-count: 2;
  }
}

@media (min-width: 1024px) {
  .masonry-container {
    column-count: 3;
  }
}

@media (min-width: 1280px) {
  .masonry-container {
    column-count: 4;
  }
}

.masonry-item {
  break-inside: avoid;
  page-break-inside: avoid;
  margin-bottom: 1.5rem;
  display: inline-block;
  width: 100%;
}

/* Ensure smooth transitions for masonry items */
.masonry-item .glass-card {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.masonry-item .glass-card:hover {
  transform: translateY(-4px) scale(1.02);
}

/* Alternative: CSS Grid Masonry (for browsers that support it) */
@supports (grid-template-rows: masonry) {
  .masonry-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-template-rows: masonry;
    gap: 1.5rem;
    column-count: unset;
    column-gap: unset;
  }

  .masonry-item {
    margin-bottom: 0;
  }
}

/* Fallback for older browsers - use flexbox */
@supports not (column-count: 1) {
  .masonry-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
  }

  .masonry-item {
    flex: 1 1 300px;
    margin-bottom: 0;
  }
}
.fade-in-up {
  animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

/* Stagger animation for multiple cards */
.fade-in-up:nth-child(1) {
  animation-delay: 0.1s;
}
.fade-in-up:nth-child(2) {
  animation-delay: 0.2s;
}
.fade-in-up:nth-child(3) {
  animation-delay: 0.3s;
}
.fade-in-up:nth-child(4) {
  animation-delay: 0.4s;
}
.fade-in-up:nth-child(5) {
  animation-delay: 0.5s;
}
.fade-in-up:nth-child(6) {
  animation-delay: 0.6s;
}

.prose code {

}

.prose blockquote {

}

.prose p {

}

.prose strong {

.dark .prose strong {

/* Loading animation */
.loading {

  width: 20px;
  height: 20px;
  border: 3px solid rgba(59, 130, 246, 0.3);

@keyframes spin {

  outline: 2px solid #3b82f6;
  outline-offset: 2px;
}

/* Reduced motion for accessibility */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }

  html {
    scroll-behavior: auto;
  }
}

/* Additional Fluent Design enhancements */

  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);

.fluent-shadow-hover:hover {
